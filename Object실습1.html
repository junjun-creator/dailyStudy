<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const data = {
            "debug": "on",
            "window": {
                "title": "Sample Konfabulator Widget",
                "name": "main_window",
                "width": 500,
                "height": 500
            },
            "image": { 
                "src": "Images/Sun.png",
                "name": "sun1",
                "hOffset": 250,
                "vOffset": 250,
                "alignment": "center"
            },
            "text": {
                "data": "Click Here",
                "size": 36,
                "style": "bold",
                "name": "text1",
                "hOffset": 250,
                "vOffset": 100,
                "alignment": "center",
                "onMouseUp": "sun1.opacity = (sun1.opacity / 100) * 90;"
            }
        }
        var arr=[];
        var i=0;
        //console.log(Object.keys(data));
        for(key in data){
            //console.log(typeof(data[key]));
            if(typeof(data[key])==='object'){ //data[key]의 value가 object 타입이라면
                //console.log(data[key]);
                for(key2 in data[key]){ // 해당 data[key] 안의 key2값을 forin문으로 돌리고
                    //console.log(data[key][key2]);
                    if(typeof(data[key][key2]) === 'number'){ // data[key][key2]의 value의 타입이 number인 key2값만 배열에 저장.
                        arr[i] = key2;
                        i++;
                    }
                }
            }
        }
        console.log(arr);  // 정답!
    </script>
</body>
</html>
