    var arr = [];
    var i = 0;
    data.map(function(v,index){ //배열안의 모든 값들을 쭉 돌거야
        for(key in v){ // 각 값들(v, 객체)을 forin문을 통해 key값 전부를 검색해서
            //console.log(v[key]);
            if(v[key] ==="sk"){ //value가 "sk" 인 아이가 있다면, 
                //console.log(v["name"]);
                arr[i]=v["name"]; // 미리 선언해둔 빈 배열에 0번째 index부터 key="name"에 해당되는 값을 넣어줄거야.
                i++;
            }
            if(key === "childnode"){ // forin문을 돌다가 key값이 childnode인 아이가 있다면
                v[key].map(function(v,index){ // 그 value도 배열이므로 그 value(배열)를 map으로 쭉 돌꺼야
                    for(key2 in v){ //위의 과정을 반복한다.
                        if(v[key2] === "sk"){
                            arr[i]=v["name"];
                            i++;
                        }
                        if(key2 === "childnode"){
