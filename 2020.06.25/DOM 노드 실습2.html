<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 노드 실습2</title>
</head>
<body>
    <div>
        <ul>
          <li>1. 웹 프로그래밍 기초</li>
          <li>2. DB연결 웹 애플리케이션</li>
          <li>3. 웹 애플리케이션 개발 1/4</li>
        </ul>
    </div>
    <script>
        var body = document.querySelector("body");
        var bodyFirstNode = body.firstChild; 

        //시작행 textNode가 선택
        console.log(bodyFirstNode.nodeName);

        var body2 = document.querySelector("body");
        var bodyFirstElementChild = body2.firstElementChild;

        // 첫번째 엘리먼트 노드 검색. ul 노드가 선택
        console.log(bodyFirstElementChild.nodeName);
    </script>
</body>
</html>
