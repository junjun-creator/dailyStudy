<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <ul>
        <li id="list1">1. 웹 프로그래밍 기초</li>
        <li id="list2">2. DB연결 웹 애플리케이션</li>
        <li id="list3">3. 웹 애플리케이션 개발 1/4</li>
      </ul>
    </div>
    <button id="addListButton">리스트 추가</button>

    <script>
        var addListButton = document.getElementById("addListButton");

        addListButton.addEventListener("click", function() { // 버튼을 클릭하면
            var list3 = document.getElementById("list3"); // li3을 선택하고
            
            list3.insertAdjacentHTML("afterend", "<li>4. 웹애플리케이션 개발 2/4</li>"); // 해당 내용의 innerHTML을 lis3이 끝난 다음에 
                                                                                    //넣겠다. 즉 맨 마지막에 넣겠다.
        });
    </script>
</body>
</html>
