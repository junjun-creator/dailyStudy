<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animation</title>
    <style>
        .outside{
            position: relative;
            background-color: chartreuse;
            /* left:0px; */
            width:100px;
            height: 100px;
            font-size:0.8em;
            top:100px;
            transform:scale(1);
            transition : left 0.5s ease-in-out; 
            /* left 속성에 관하여 transition속성을 부여, 0.5초간 적용, 부드럽게 들어가고 나오는 ease-in-out */
        }
    </style>
</head>
<body>
    <div class="outside" style="left:100px;">hello world</div>
    <button>right</button>
    <script>
        var target = document.querySelector(".outside"); // 움직일 타겟
        var btn = document.querySelector("button");

        btn.addEventListener('click', function(){
            var pre = parseInt(target.style.left);
            target.style.left = pre + 200 + "px";
        });
    </script>
</body>
</html>
