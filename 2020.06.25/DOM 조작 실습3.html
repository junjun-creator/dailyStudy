<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
          <li id="list1">1. 웹 프로그래밍 기초</li>
          <li id="list2">2. DB연결 웹 애플리케이션</li>
          <li id="list3">3. 웹 애플리케이션 개발 1/4</li>
        </ul>
    </div>
    <button id="insertBeforeButton">ul 자식 노드 추가</button>

    <script>
        var insertBeforeButton = document.getElementById("insertBeforeButton");

        insertBeforeButton.addEventListener("click", function(){ // 버튼을 클릭하면 4번을 첫번째 엘리먼트노드 이전에 넣겠다.
            var ul = document.querySelector("ul");
            
            var liNode = document.createElement("LI");
            var textNode = document.createTextNode("4. 웹 애플리케이션 개발 1/4"); // 삽입할 노드와 노드안의 텍스트노드 생성과정
            liNode.appendChild(textNode);

            ul.insertBefore(liNode, ul.firstElementChild); // 첫번째 엘리먼트 자식노드 전에 삽입을 할거다
        });
    </script>
</body>
</html>
